<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil | Lucas Seyot</title>
    <style>
        body {
            background: linear-gradient(to right, #222, #444, #666);
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: auto;
            text-align: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            position: absolute;
            top: 0;
            z-index: 1;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 18px;
            font-size: 16px;
            background-color: transparent;
            color: #f5f5f5;
            text-decoration: none;
            border: 2px solid #f5f5f5;
            border-radius: 8px;
            text-align: center;
        }

        .menu {
            display: none;
            position: relative;
        }

        .menu-toggle {
            background: none;
            color: white;
            border: none;
            font-size: 28px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            min-width: 150px;
        }

        .menu-content a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .menu-content a:last-child {
            border-bottom: none;
        }

        .menu-content a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .middle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1000px;
            margin-top: 80px;
            flex-wrap: wrap;
            text-align: center;
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            max-width: 400px;
            border-radius: 10px;
            height: auto;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
        }

        .bubble.white {
            width: 200px;
            height: 200px;
            background: white;
            top: -20px;
            left: -50px;
        }

        .bubble.gray-light {
            width: 150px;
            height: 150px;
            background: #bbbbbb;
            top: 100px;
            left: -100px;
        }

        .bubble.gray {
            width: 180px;
            height: 180px;
            background: #888888;
            top: 50px;
            right: -80px;
        }


        .text-container {
            max-width: 90%;
            padding-left: 20px;
        }

        .hero-title {
            font-size: 32px;
            font-weight: bold;
        }

        .typing-text {
            font-size: 22px;
            color: #ffcc00;
            height: 30px;
            border-right: 2px solid #ffcc00;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                width: 90%;
                margin-top: 10px;
            }

            .buttons-container {
                display: none;
            }

            .menu {
                display: block;
            }

            .menu-content {
                display: none;
            }

            .middle-section {
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-top: 60px;
            }

            .image-container {
                position: relative; /* Ajout de position pour que z-index fonctionne */
                z-index: 9999; /* Plus grand que les bulles */
                max-width: 90%;
                margin-top: 40px;
            
            }

            .image-container img {
                max-width: 80%;
                height: auto;
            }

            .bubble {
                display: none;
            }
       

            .text-container {
                padding-left: 0;
                margin-top: 20px;
                max-width: 90%;
            }

            .hero-title {
                font-size: 26px;
                margin-top: 20px;
            }

            .typing-text {
                font-size: 18px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="header">
        <h1>Lucas Seyot</h1>
        <div class="buttons-container">
            <a href="pro/index_pro.html" class="button">Page Pro</a>
            <a href="perso/index_perso.html" class="button">Page Perso</a>
        </div>
        <div class="menu">
            <button class="menu-toggle">☰</button>
            <div class="menu-content">
                <a href="pro/index_pro.html">Page Pro</a>
                <a href="perso/index_perso.html">Page Perso</a>
            </div>
        </div>
    </div>

    <div class="middle-section">
        <div class="image-container">
            <div class="bubble white"></div>
            <div class="bubble gray-light"></div>
            <div class="bubble gray"></div>
        </div>
        <div class="text-container">
            <h1 class="hero-title">Bienvenue sur mon Portfolio</h1>
            <h2 id="typing-text" class="typing-text"></h2>
            <p>Découvrez mes projets professionnels et personnels.</p>
            <p>Explorez mon univers technologique et mes compétences.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#d6d6d6" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5, "random": false },
                    "size": { "value": 3, "random": true },
                    "line_linked": { "enable": true, "distance": 150, "color": "#d6d6d6", "opacity": 0.4, "width": 1 },
                    "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    }
                },
                "retina_detect": true
            });
    
            // Fonction pour gérer l'animation du texte dynamique
            const texts = ["Technicien Réseaux", "Admin Système", "Passionné de Cybersécurité"];
            let index = 0;
            let typingElement = document.getElementById("typing-text");
    
            function typeEffect(text, i = 0) {
                if (i < text.length) {
                    typingElement.textContent = text.substring(0, i + 1);
                    setTimeout(() => typeEffect(text, i + 1), 100);
                } else {
                    setTimeout(eraseEffect, 2000);
                }
            }
    
            function eraseEffect(i = typingElement.textContent.length) {
                if (i > 0) {
                    typingElement.textContent = typingElement.textContent.substring(0, i - 1);
                    setTimeout(() => eraseEffect(i - 1), 50);
                } else {
                    index = (index + 1) % texts.length;
                    setTimeout(() => typeEffect(texts[index]), 500);
                }
            }
    
            // Vérifier que l'élément existe avant de lancer l'animation
            if (typingElement) {
                typeEffect(texts[index]);
            }
    
            // Gestion du menu burger
            document.querySelector(".menu-toggle").addEventListener("click", function () {
                let menu = document.querySelector(".menu-content");
                menu.style.display = (menu.style.display === "block") ? "none" : "block";
            });
    
            document.addEventListener("click", function (event) {
                let menu = document.querySelector(".menu-content");
                let toggle = document.querySelector(".menu-toggle");
    
                if (!toggle.contains(event.target) && !menu.contains(event.target)) {
                    menu.style.display = "none";
                }
            });
        });
    </script>
    
</body>
</html>
